<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Routing Example</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#/">Home</a></li>
                <li><a href="#/login">About</a></li>
                <li><a href="#/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="content">
        <!-- Content will be dynamically replaced here -->
    </main>

    <script>
        function navigate() {
            const path = window.location.hash.substr(1);
            switch(path) {
                case '/':
                    loadContent('AdminUpload.html');
                    break;
                case '/login':
                    loadContent('Login.html');
                    break;
                case '/keywords':
                    loadContent('AdminKeyword.html');
                    break;
                case '/llm':
                    loadContent('AdminLLM.html');
                    break;
                default:
                    loadContent('404.html');
            }
        }

        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                });
        }

        window.addEventListener('hashchange', navigate);
        navigate(); // Initial load
    </script>
</body>
</html>
